name: Go Code Formatter

on: [push, pull_request]

jobs:
  gofmt:
    name: Run gofmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run gofmt
        run: |
          gofmt -l -w .
          git diff --exit-code
