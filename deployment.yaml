apiVersion: apps/v1
kind: Deployment
metadata:
  name: scribe-server
  namespace: tool-testserver-scribe  # Replace with your actual tool namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scribe-server
  template:
    metadata:
      labels:
        app: scribe-server
    spec:
      containers:
      - name: scribe-server
        image: docker-registry.tools.wmflabs.org/toolforge-golang1.21-sssd-base:latest
        command: ["./main"]  # Replace with your actual executable
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: scribe-server-service
  namespace: tool-testserver-scribe  # Replace with your actual tool namespace
spec:
  selector:
    app: scribe-server
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scribe-server-ingress
  namespace: tool-testserver-scribe  # Replace with your actual tool namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: testserver-scribe.toolforge.org # Replace with your tool name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scribe-server-service
            port:
              number: 8080